<app-main-layout>
  <section>
    <div class="flex gap-2 items-center">
      <app-back-button />
      <h2 class="text-lg font-bold">Trends</h2>
    </div>

    <div class="posts">
      <div *ngIf="posts.length === 0" class="py-12 flex-col flex-center">
        <i class="pi pi-spin pi-calendar" style="font-size: 2rem"></i>
        <h3 class="text-2xl font-bold">No posts in this tag.</h3>
      </div>
      <ng-container *ngFor="let post of posts">
        <app-post
          [posts]="posts"
          [post]="post"
          [user]="user"
          (setIsModalCommentFn)="setIsModalCommentFn($event)"
          (setPostIdFn)="setPostIdFn($event)"
          (setPostsFn)="setPostsFn($event)"
        />
      </ng-container>
    </div>
    <app-comment-modal
      *ngIf="IsModalComment"
      [postId]="postId"
      (setIsModalCommentFn)="setIsModalCommentFn($event)"
    />
  </section>
</app-main-layout>
