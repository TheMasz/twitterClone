<div *ngIf="post">
  <div
    *ngIf="setIsModalCommentFn.observed"
    (click)="setIsModalComment(false)"
    class="fixed top-0 left-0 right-0 bottom-0 h-full w-full z-50"
  >
    <div class="bg-gray-800 opacity-50 h-full w-full absolute"></div>
    <div
      (click)="onClick($event)"
      class="p-4 absolute top-12 left-2/4 z-[1000] transform -translate-x-1/2 border rounded-2xl bg-black bg-opacity-90 backdrop-filter backdrop-blur-lg"
    >
      <div class="flex gap-2 mb-4">
        <div class="flex flex-col items-center">
          <div class="avatar-sm"></div>
          <div class="line py-2 mt-4 h-full w-[1px] bg-slate-50"></div>
        </div>
        <div>
          <h4 class="font-bold text-lg">{{ post.username }}</h4>
          <p class="text-lg">{{ post.desc }}</p>
          <div class="flex mb-4">
            <ng-container *ngFor="let tag of post.tags; let i = index">
              <a key="i" href="" class="text-sky-500 font-bold mr-2">
                {{ tag }}
              </a>
            </ng-container>
          </div>
          <p class="text-lg font-extralight">
            Replying to
            <span class="text-sky-300">&commat;{{ post.username }}</span>
          </p>
        </div>
      </div>
      <div class="flex gap-2">
        <div class="avatar-sm"></div>
        <textarea
          class="mb-4 p-2 bg-inherit text-2xl focus:outline-none"
          style="resize: none"
          cols="50"
          rows="5"
          placeholder="Post your reply"
          [(ngModel)]="comment"
        ></textarea>
      </div>
      <hr />
      <div class="flex items-center justify-end mt-4">
        <button
          (click)="onCommentHandler(post)"
          class="p-4 bg-sky-500 hover:bg-sky-700 rounded-2xl font-bold text-xl"
          type="button"
        >
          Reply
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="!setIsModalCommentFn.observed" class="flex gap-2">
    <div class="avatar-sm"></div>
    <textarea
      class="mb-4 p-2 bg-inherit text-2xl focus:outline-none"
      style="resize: none"
      cols="50"
      rows="5"
      placeholder="Post your reply"
      [(ngModel)]="comment"
    ></textarea>
  </div>
  <hr />
  <div class="flex items-center justify-end mt-4">
    <button
      (click)="onCommentHandler(post)"
      class="p-4 bg-sky-500 hover:bg-sky-700 rounded-2xl font-bold text-xl"
      type="button"
    >
      Reply
    </button>
  </div>
</div>
